<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon ChatBot RAG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-end;
            background: #3498db;
            color: white;
        }

        .bot {
            align-self: flex-start;
            background: #ecf0f1;
            color: #2c3e50;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #2ecc71;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>

<header>
    ü§ñ Mon ChatBot Intelligent
</header>

<div class="chat-container" id="chatContainer">
    <div class="message bot">
        Salam üëã ! Pose ta question.
    </div>
</div>

<div class="input-container">
    <input type="text" id="userInput" placeholder="Ecris ta question ici..." />
    <button onclick="sendMessage()">Envoyer</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        const chatContainer = document.getElementById("chatContainer");

        // Message utilisateur
        const userMessage = document.createElement("div");
        userMessage.classList.add("message", "user");
        userMessage.innerText = message;
        chatContainer.appendChild(userMessage);

        input.value = "";
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Appel API backend
        try {
            const response = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: message })
            });

            const data = await response.json();

            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            botMessage.innerText = data.answer;
            chatContainer.appendChild(botMessage);

            chatContainer.scrollTop = chatContainer.scrollHeight;

        } catch (error) {
            const errorMessage = document.createElement("div");
            errorMessage.classList.add("message", "bot");
            errorMessage.innerText = "Erreur serveur ‚ùå";
            chatContainer.appendChild(errorMessage);
        }
    }

    // Envoyer avec Enter
    document.getElementById("userInput")
        .addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
</script>

</body>
</html>
